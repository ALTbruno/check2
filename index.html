<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
    </header>
    <div id="container">
        <img src="./img/todo1.png" alt="Lista de tarefas" class="img-fluid">
        <form  action="#nowhere">
            <fieldset class="row">
                <legend>To Do List</legend>
                <label for="data-criacao" form-label >Data de Criação</label>
                <input type="date" name="data-criacao" id="data-criacao" class="mb-3" required disabled>
                <label for="data-conclusao">Data de Limite de Conclusão</label>
                <input type="date" name="data-conclusao" id="data-conclusao" class="mb-3" required>
                <label for="descricao-tarefa">Descrição da Tarefa</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <button type="submit">Criar Card</button>
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
